<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #000000;
        font-family: Arial, sans-serif;
      }

      .glossy-container {
        width: 300px;
        height: 200px;
        background: linear-gradient(
            145deg,
            rgba(117, 252, 187, 0.5) 0%,
            rgba(157, 247, 255, 0.2) 50%,
            rgba(1, 255, 255, 0.05) 100%
          ),
          rgba(0, 217, 255, 0.3);
        border-radius: 15px;
        box-shadow: inset 5px 5px 15px rgba(168, 255, 217, 0.6),
          5px 5px 20px rgba(0, 0, 0, 0.2);
        /* backdrop-filter: blur(10px); */
        /* border: 1px solid rgba(255, 255, 255, 0.3); */
        padding: 20px;
        text-align: center;
        color: white;
        text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.5);
        position: relative;
        overflow: hidden;
      }

      /* Add the glossy effect on top */
      .glossy-container::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: radial-gradient(
          circle at 50% 0%,
          rgba(0, 255, 145, 0.827) 0%,
          transparent 70%
        );
        opacity: 0.7;
        pointer-events: none;
        border-radius: 15px;
      }
    </style>
  </head>
  <body>
    <div class="glossy-container"></div>
  </body>
</html>
